# Canton Local Development Configuration
# This configuration sets up a local Canton network for development and testing

canton {
  participants {
    dcn-operator {
      storage {
        type = memory
      }
      admin-api {
        port = 4001
      }
      ledger-api {
        port = 4002
      }
    }
    
    exchange1 {
      storage {
        type = memory
      }
      admin-api {
        port = 4011
      }
      ledger-api {
        port = 4012
      }
    }
    
    user1 {
      storage {
        type = memory
      }
      admin-api {
        port = 4021
      }
      ledger-api {
        port = 4022
      }
    }
  }
  
  domains {
    dcn-domain {
      storage {
        type = memory
      }
      public-api {
        port = 4301
      }
      admin-api {
        port = 4302
      }
    }
  }
  
  parameters {
    manual-start = no
  }
}
